<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatbot Embed Example</title>
  <style>
    #openChatBtn {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body style="margin: 0; padding: 2rem; font-family: sans-serif">
  <h1>Chatbot Embed Example</h1>
  <p>This is how you can easily embed your chatbot anywhere:</p>

  <iframe
    id="chatIframe"
    src="http://localhost:3000/embed-chat/0d6858f5-cb30-4b2f-bba6-1967590fd1a6" 
    style="width: 100%; height: 500px; border: none;" 
    title="Chatbot">
  </iframe>

  <button id="openChatBtn">ðŸ’¬</button>

  <script>
    const chatIframe = document.getElementById("chatIframe");
    const openChatBtn = document.getElementById("openChatBtn");

    window.addEventListener("message", function(event) {
      if (event.data === "close-chat-widget") {
        chatIframe.style.display = "none";
        openChatBtn.style.display = "block";
      }
    });

    openChatBtn.addEventListener("click", function() {
      chatIframe.style.display = "block";
      openChatBtn.style.display = "none";
    });
  </script>
</body>
</html>
